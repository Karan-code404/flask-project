<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Add Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Student List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Student Management Section -->
    <div class="container mt-4">
        <div class="studentbox">
            <h1 class="text-center">STUDENT MANAGEMENT</h1>
    
            <!-- Add Student Form -->
            <h2 id="addStudent">ADD STUDENT</h2>
            <form action="/add" method="POST">
                <input type="email" name="email" placeholder="EMAIL" required class="form-control mb-2">
                <input type="text" name="name" placeholder="NAME" required class="form-control mb-2">
                <input type="number" name="age" placeholder="AGE" required class="form-control mb-2">
                <button type="submit" class="btn btn-primary">ADD STUDENT</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
